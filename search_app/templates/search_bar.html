{% load static %}
<div class="wirebox">

        <input class="form-control me-2" type="search" placeholder="" aria-label="Search" name="q" 
            style="background-color: #0d1239; color: #ff90e5; border-radius: 0;">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit" 
            style="background-color: #ff90e5; border-radius: 0;">Search
        </button>
      </form>
</div>
